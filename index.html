      /* Estilos para el botón */
      .video-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            position: absolute; /* Posiciona el botón de manera absoluta */
            top: 10px; /* Ajusta la distancia desde la parte superior */
            right: 20px; /* Ajusta la distancia desde el lado derecho */
            z-index: 1000; /* Asegura que esté por encima de otros elementos */
        }
      .video-button:hover {
          background-color: #ff1493;
      }

      /* Estilos para el contenedor de video */
      .video-container {
          display: none;
          margin-top: 20px;
          text-align: center;
      }

      .video-container video {
          width: 80%;
          height: auto;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }

      /* Estilos para el contenedor del botón */
      .button-container {
          text-align: right; /* Mueve el botón hacia la derecha */
          margin-top: 20px;
          margin-right: 20px; /* Añade un margen a la derecha */
      }
  </style>
</head>
